<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>D4 Build Guides - Season 11</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font: 16px/1.6 system-ui, -apple-system, sans-serif;
      background: #0a0a0a;
      color: #ccc;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    h1 { color: #f0b90b; margin-bottom: 0.5rem; font-size: 2.5rem; }
    .sub { color: #666; margin-bottom: 2rem; }
    .builds { display: flex; flex-wrap: wrap; gap: 1.5rem; justify-content: center; }
    .build {
      background: #111;
      border: 1px solid #1a1a1a;
      border-radius: 8px;
      padding: 1.5rem 2rem;
      text-decoration: none;
      color: #ccc;
      transition: all 0.2s;
      min-width: 280px;
    }
    .build:hover { border-color: #f0b90b; transform: translateY(-2px); }
    .build h2 { color: #f0b90b; margin-bottom: 0.5rem; }
    .build .class { color: #4ade80; font-size: 0.85rem; text-transform: uppercase; letter-spacing: 0.1em; }
    .build p { color: #888; font-size: 0.9rem; margin-top: 0.5rem; }
    .coming { opacity: 0.4; pointer-events: none; }
    .coming h2 { color: #666; }
    footer { margin-top: 3rem; color: #444; font-size: 0.8rem; }
  </style>
</head>
<body>
  <h1>D4 BUILD GUIDES</h1>
  <p class="sub">Season 11 Endgame Builds</p>

  <div class="builds">
    <a href="./paladin/" class="build">
      <span class="class">Paladin</span>
      <h2>Blessed Hammer</h2>
      <p>Speed Hammerdin for Pit 100-130. Evade spam + infinite hammers.</p>
    </a>

    <div class="build coming">
      <span class="class">Spiritborn</span>
      <h2>Coming Soon</h2>
      <p>Future build guide</p>
    </div>

    <div class="build coming">
      <span class="class">Sorcerer</span>
      <h2>Coming Soon</h2>
      <p>Future build guide</p>
    </div>
  </div>

  <footer>Season 11 | Updated Dec 2025</footer>
</body>
</html>
